<div class="loginContainer">
    <div>
        <img class="logo" alt="Netflix Logo"
            src="https://res.cloudinary.com/dahw90b2z/image/upload/v1667982530/logo_cfqupd.png" />
    </div>

    <div class="bgContainer">
        <h1 class="signInHeading">Sign In</h1>
        <div [ngClass]="className" role="alert">
            <p>{{message}}</p>
        </div>
        <form [formGroup]="loginForm" class="loginForm">
            <div>
                <input type='text' class="inputField" formControlName="email" ngModel matInput
                    placeholder="Enter Email">
                <p class="error-msg"
                    *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email
                    Required</p>
            </div>
            <div>
                <input type='password' class="inputField" formControlName="password" ngModel matInput
                    placeholder="Enter Password">
                <p class="error-msg"
                    *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                    *Password
                    Required</p>
            </div>
            <div>
                <button class="signInBtn" (click)="login()" type="submit" [disabled]="!loginForm.valid"
                    mat-raised-button color="warn">Sign
                    In</button>
                <p class="account-desc-text">Don't have an account? <a class="auth-toggle-link" (click)="onSignup()">
                        Sign up</a></p>
            </div>
        </form>
    </div>
