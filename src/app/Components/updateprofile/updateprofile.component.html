<app-header></app-header>

<div class="container">
    <div class="formContainer">
        <label>Profile Picture</label>
        <form [formGroup]="userForm" class="loginForm">

            <!-- <div className="settingsPP">

                <div *ngIf="imageData">
                    <img [src]="imageData" [alt]="imageData" class="profileimg" />
                </div> -->
            <!-- <img class="profileimg"
                    src="https://res.cloudinary.com/dahw90b2z/image/upload/v1663346740/lady_c5zi6q.jpg" /> -->
            <!-- <input type="file" (change)="selectProfile($event)" />
            </div> -->
            <div>
                <input type='text' [readonly] formControlName="userId" [(ngModel)]="this.id" class="inputField">
                <p class="error-msg"
                    *ngIf="userForm.controls['userId'].dirty && userForm.hasError('required','userId')">
                    *Name
                    Required</p>
            </div>
            <div>
                <input type='text' formControlName="name" class="inputField" [(ngModel)]="signUpData.name"
                    placeholder="Enter Name">
                <p class="error-msg" *ngIf="userForm.controls['name'].dirty && userForm.hasError('required','name')">
                    *Name
                    Required</p>
            </div>
            <div>
                <input type='text' class="inputField" formControlName="email" [(ngModel)]="signUpData.email"
                    placeholder="Enter Email">
                <p class="error-msg" *ngIf="userForm.controls['email'].dirty && userForm.hasError('required','email')">
                    *Email
                    Required</p>
            </div>
            <!-- <div>
            <input type='text' class="inputField" formControlName="password" [(ngModel)]="signUpData.password">
            <p class="error-msg"
                *ngIf="userForm.controls['password'].dirty && userForm.hasError('required','password')">
                *Password
                Required</p>

        </div> -->
            <hr class="horizontalLine" />
            <div>
                <button [disabled]="!userForm.valid" type="submit" class="updatetBtn"
                    (click)="onClickUpdateBtn()">Update
                </button>

            </div>

        </form>
    </div>
</div>
